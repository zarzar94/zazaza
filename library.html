  This page exposes a button that toggles the visibility of a library section.
  When shown, a dark room scene appears with a light shining down on a picture frame.
  Below the frame is a list of all PDF laws in this repository.  Each entry
  links directly to its corresponding PDF file and opens in a new tab.
  The layout is responsive and centred on the page.  Feel free to adjust
  colours and spacing to suit your overall site theme.
-->

    #toggleBtn:hover {

      flex-direction: column;

      list-style: none;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);

      text-decoration: underline;

    // Build the categories dynamically.  For each category, insert a heading
    // followed by interactive entries.  Each entry uses a <details>
    // element so the user can expand it to see a short summary and a
    // link to the original PDF.  This design enables an immersive and
    // informative library experience on top of the visual scroll design.
    Object.keys(lawCategories).forEach(section => {
      // Section heading
      const heading = document.createElement('h3');
      heading.textContent = section;
      scrollContent.appendChild(heading);
      // Create an entry for each law in this section
      lawCategories[section].forEach(law => {
        const detailsEl = document.createElement('details');
        detailsEl.className = 'law-entry';
        // Summary contains only the file name without extension
        const summary = document.createElement('summary');
        summary.textContent = law.file.replace(/\.pdf$/i, '');
        detailsEl.appendChild(summary);
        // Link to download or view the PDF
        const pdfLink = document.createElement('a');
        pdfLink.href = encodeURIComponent(law.file);
        pdfLink.textContent = 'تحميل الملف';
        pdfLink.target = '_blank';
        detailsEl.appendChild(pdfLink);
        // Add a short description if available
        if (lawDescriptions[law.file]) {
          const desc = document.createElement('p');
          desc.textContent = lawDescriptions[law.file];
          detailsEl.appendChild(desc);
        }
        // Add detailed bullet points if available
        if (lawDetails[law.file]) {
          lawDetails[law.file].forEach(item => {
            const bullet = document.createElement('p');
            // Prefix bullet point with a dot for visual separation
            bullet.textContent = '\u2022 ' + item;
            detailsEl.appendChild(bullet);
          });
        }
        scrollContent.appendChild(detailsEl);

    });
